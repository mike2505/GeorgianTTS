model:
  name: "chatterbox_georgian"
  base_model: "multilingual"
  pretrained_path: null
  
  components_to_train:
    t3: true
    s3gen: false
    voice_encoder: false

training:
  num_epochs: 50
  batch_size: 48
  gradient_accumulation_steps: 2
  learning_rate: 5.0e-5
  warmup_steps: 500
  max_grad_norm: 1.0
  
  optimizer:
    type: "adamw"
    betas: [0.9, 0.999]
    weight_decay: 0.01
    eps: 1.0e-8
  
  scheduler:
    type: "cosine"
    num_cycles: 0.5
    min_lr: 1.0e-6
  
  mixed_precision: true
  use_compile: true

data:
  train_csv: "data/processed/train.csv"
  val_csv: "data/processed/val.csv"
  num_workers: 8
  sample_rate: 24000
  max_text_len: 512
  max_speech_len: 2048
  ref_audio_len_sec: 6

checkpointing:
  save_dir: "checkpoints"
  save_every_n_epochs: 5
  save_best_only: false
  keep_last_n: 3

logging:
  log_dir: "logs"
  log_every_n_steps: 10
  eval_every_n_epochs: 1
  use_wandb: false
  wandb_project: "georgian-tts"
  wandb_entity: null
  use_tensorboard: true

validation:
  num_samples: 5
  save_audio: true
  audio_output_dir: "outputs/validation"

device: "cuda"
seed: 42
resume_from: null

